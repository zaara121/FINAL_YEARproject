{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm rounded">
      <h3>Verify OTP</h3>
      <p class="text-muted">Enter the OTP we sent to your email to continue.</p>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% if message %}
        <div class="alert alert-success">{{ message }}</div>
      {% endif %}

      <form method="post" action="{{ url_for('verify_otp') }}">
        <!-- If you want to pass the identifier along, include it hidden -->
        {% if identifier %}
          <input type="hidden" name="identifier" value="{{ identifier }}">
        {% endif %}

        <div class="mb-3">
          <label class="form-label">OTP</label>
          <input type="text" name="otp" class="form-control" placeholder="Enter OTP" required autocomplete="one-time-code">
        </div>

        <div class="d-flex justify-content-between">
          <a class="btn btn-secondary" href="{{ url_for('forgot_password') }}">Back</a>
          <button class="btn btn-primary" type="submit">Verify OTP</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
