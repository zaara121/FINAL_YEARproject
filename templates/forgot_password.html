{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm rounded">
      <h3>Forgot password</h3>
      <p class="text-muted">Enter your username or email to receive an OTP for resetting your password.</p>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% if message %}
        <div class="alert alert-success">{{ message }}</div>
      {% endif %}

      <form method="post" action="{{ url_for('forgot_password') }}">
        <div class="mb-3">
          <label class="form-label">Username or Email</label>
          <input type="text" name="identifier" class="form-control" placeholder="username or email" required>
        </div>

        <div class="d-flex justify-content-between">
          <a class="btn btn-secondary" href="{{ url_for('login') }}">Back to login</a>
          <button class="btn btn-primary" type="submit">Send OTP</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
