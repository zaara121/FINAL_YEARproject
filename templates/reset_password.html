{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm rounded">
      <h3>Reset password</h3>
      <p class="text-muted">Create a new password for your account.</p>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% if message %}
        <div class="alert alert-success">{{ message }}</div>
      {% endif %}

      <form method="post" action="{{ url_for('reset_password') }}">
        <!-- Keep token/identifier hidden so backend can validate -->
        {% if token %}
          <input type="hidden" name="token" value="{{ token }}">
        {% endif %}
        {% if identifier %}
          <input type="hidden" name="identifier" value="{{ identifier }}">
        {% endif %}

        <div class="mb-3">
          <label class="form-label">New password</label>
          <input name="password" type="password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm new password</label>
          <input name="confirm_password" type="password" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
          <a class="btn btn-secondary" href="{{ url_for('login') }}">Cancel</a>
          <button class="btn btn-primary" type="submit">Set new password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
