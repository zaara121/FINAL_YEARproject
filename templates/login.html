{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm rounded">
      <div class="text-center">
        <div class="icon-large">ðŸ“¦</div>
        <h2>SmartStore DIEMS</h2>
        <p class="text-muted">Sign in to access your store management dashboard</p>
      </div>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input name="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Login As</label>
          <select name="role" class="form-select">
            <option value="admin">Admin</option>
            <option value="staff" selected>Staff</option>
          </select>
        </div>
        <button class="btn btn-primary w-100">Sign In</button>
      </form>
      <div class="mt-3 text-center">
        <a href="{{ url_for('register') }}">Register a new account</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
